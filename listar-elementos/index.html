<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listar Elementos</title>
</head>
<body>
    <div id="app">
        <form @submit.prevent="submit" action="" method="get">
            <h2>Cuales son tus cursos favoritos?</h2>
            <template v-for="curso in cursos">
                <input v-model="cursosSeleccionados" type="checkbox" v-bind:id="curso.value" v-bind:value="curso.value">
                <label v-bind:for="curso.value">{{ curso.nombre }}</label>
            </template>
            <button type="submit">Enviar</button>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
    // definimos primero el objeto, y de ahi sus parametros
    let app = new Vue({
        el : '#app',
        data : {
            nombre : '',
            cursos : [
                {
                    nombre : 'Curso Vue.js',
                    value : 'vue'
                },
                {
                    nombre : 'Curso de SEO',
                    value : 'seo'
                },
                {
                    nombre : 'Curso de REACTS.js',
                    value : 'react'
                },
                {
                    nombre : 'Curso de Marketing',
                    value : 'mark'
                },
                {
                    nombre : 'Curso de Angular',
                    value : 'ang'
                }
            ],
            cursosSeleccionados : []
        },
        methods : {
            submit : function(){
                console.log("Se ejecuto!")
                console.log(this.cursosSeleccionados)
            }
        }
    })
</script>
</body>
</html>
